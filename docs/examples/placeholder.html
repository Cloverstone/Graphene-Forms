<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Adam Smallcomb">
    <link rel="icon" href="../assets/favicon.png">

    <title>Example:Placeholder - Graphene:Forms</title>
  <link rel="stylesheet" href="../assets/css/milligram.min.css">
  </head>
  <body>
    <div style="padding:20px">
    <h4><a href="./">Examples</a> - Placeholder</h4>
    <div class="container ">
        <div class="row ">
                <div class="column" style="overflow: scroll;"><pre id="code"><code class="prettyprint"></code></pre></div>
                <div class="column column-40" style="overflow: scroll;"><pre id="code"><code class="prettyprint">var myForm = new gform(config, '#form');</code></pre><hr><div id="form"></div></div>
                <div class="column" style="overflow: scroll;"><pre id="result"><code class="prettyprint"></code></pre></div>
            </div>
        </div>
    </div>
    <script src="../assets/js/lodash.min.js"></script>    
    <script src='../assets/js/gform.min.js'></script> 
    <script src='../assets/js/gform.mg.js'></script>
    <script>
    options = {
        fields:[
            {label: 'Text', type: 'text', placeholder: 'Type here'},
            {label: 'Number', type: 'number', placeholder:'Count them'},
            {label: 'Email', type: 'email', placeholder:'test@gmail.com'},
            {label: 'Textarea', type: 'textarea', placeholder: "Type your long form answer here"},
            {label: 'Select', type: 'select', options:{options:[1,2,3], placeholder:'Choose One'}},
        ]
    }
    
    document.querySelector('#code code').innerHTML = 'var config = '+JSON.stringify(options,null,2);
    var mygform = new gform(options, '#form')
    mygform.on('change',function(d){
        if(typeof d.owner !== 'undefined'){
            document.querySelector('#result code').classList = "prettyprint"
            document.querySelector('#result code').innerHTML = 'myform.toJSON();<br> => '+JSON.stringify(d.owner.toJSON(),null,2);
            d.owner.validate();
            PR.prettyPrint();
            }else{
            if(typeof d.toJSON !== 'undefined'){
                document.querySelector('#result code').classList = "prettyprint"
                document.querySelector('#result code').innerHTML = 'myform.toJSON();<br> => '+JSON.stringify(d.toJSON(),null,2);
                d.validate();
                PR.prettyPrint();
            }
        }
    })

    mygform.trigger('change', mygform)

    </script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>            
   </body>
</html>
