<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" href="../assets/css/milligram.min.css">
  </head>
  <body>
    <div style="padding:20px">
    <h4>Example - Placeholder</h4>
    <div class="container ">
        <div class="row ">
                <pre class="column" id="code">Form Definition<code  class="prettyprint"></code></pre>
                <div class="column column-40" id="form"></div>
                <pre class="column" id="result">myform.toJSON() =<code class="prettyprint"></code></pre>
            </div>
        </div>
    </div>
    <script src="../assets/js/lodash.min.js"></script>    
    <script src='../assets/js/carbon.min.js'></script> 
    <script src='../assets/js/carbon.mg.js'></script>
    <script>
    options = {
        legend: 'Placeholder Form',
        name: 'myForm',
        fields:[
            {label: 'Text', type: 'text', placeholder: 'Type here'},
            {label: 'Number', type: 'number', placeholder:'Count them'},
            {label: 'Email', type: 'email', placeholder:'test@gmail.com'},
            {label: 'Textarea', type: 'textarea', placeholder:"Type your long form answer here"},
            {label: 'Select', type: 'select', options:[1,2,3], placeholder:'Choose One'},
        ]
    }
    
    document.querySelector('#code code').innerHTML = JSON.stringify(options,null,2);
    var myCarbon = new carbon(options, '#form')
    myCarbon.on('change',function(d){
        if(typeof d.owner !== 'undefined'){
        document.querySelector('#result code').classList = "prettyprint"
        document.querySelector('#result code').innerHTML = JSON.stringify(d.owner.toJSON(),null,2);
        d.owner.validate();
        PR.prettyPrint();
        }else{
        if(typeof d.toJSON !== 'undefined'){
            document.querySelector('#result code').classList = "prettyprint"
            document.querySelector('#result code').innerHTML = JSON.stringify(d.toJSON(),null,2);
            d.validate();
            PR.prettyPrint();
        }
        }
    })

    myCarbon.trigger('change', myCarbon)

    </script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>            
   </body>
</html>
