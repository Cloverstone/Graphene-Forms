<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Adam Smallcomb">
    <link rel="icon" href="../assets/favicon.png">

    <title>Example:Generate - Graphene:Forms</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">    
    <link rel="stylesheet" href="../assets/css/gform.css">
  </head>
  <body>
    <div style="padding:20px">
    <h4><a href="./">Examples</a> - Min/Max/Step</h4>

    <div class="container ">
        <div class="row ">
                <div class="column" style="overflow: scroll;"><pre id="code"><code class="prettyprint"></code></pre></div>
                <div class="column column-40" style="overflow: scroll;"><pre id="code"><code class="prettyprint">var myForm = new gform(config, '#form');</code></pre><hr><div id="form"></div></div>
                <div class="column" style="overflow: scroll;"><pre id="result"><code class="prettyprint"></code></pre></div>
            </div>
        </div>
    </div>
    <script src="../assets/js/lodash.min.js"></script>    
    <script src='../assets/js/gform.min.js'></script> 
    <script src='../assets/js/gform.theme.js'></script>

    <script>
    options = {
        fields:[
        {label: 'Up to Ten, min defaults to 0',type:'select',max:10},
        {label: 'Start at two, step defaults to 1',type:'select',min:2, max:10},
        {label: 'Step By Threes',type:'select',min:1, max:10,step:3},
        {label: "Max must be set",type:'select',min:1, step:3}
        ]
    }
    document.querySelector('#code code').innerHTML = 'var config = '+JSON.stringify(options,null,2);
    var mygform = new gform(options, '#form')
    mygform.debounce('change',function(d){
        if(d.validate()){
            document.querySelector('#result code').classList = "prettyprint"
            document.querySelector('#result code').innerHTML = 'myform.toJSON();<br> => '+JSON.stringify(d.toJSON(),null,2);
            PR.prettyPrint();
        }
    })

    mygform.trigger('change',mygform)
    </script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>                
   </body>
</html>
