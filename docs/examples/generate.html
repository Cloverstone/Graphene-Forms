<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" href="../assets/css/milligram.min.css">
  </head>
  <body>
    <div style="padding:20px">
    <h4><a href="./">Examples</a> - Min/Max/Step</h4>

    <div class="container ">
        <div class="row ">
                <div class="column" style="overflow: scroll;"><pre id="code"><code class="prettyprint"></code></pre></div>
                <div class="column column-40" style="overflow: scroll;"><pre id="code"><code class="prettyprint">var myForm = new carbon(config, '#form');</code></pre><hr><div id="form"></div></div>
                <div class="column" style="overflow: scroll;"><pre id="result"><code class="prettyprint"></code></pre></div>
            </div>
        </div>
    </div>
    <script src="../assets/js/lodash.min.js"></script>    
    <script src='../assets/js/carbon.min.js'></script> 
    <script src='../assets/js/carbon.mg.js'></script>

    <script>
    options = {
        fields:[
        {label: 'Up to Ten, min defaults to 0',type:'select',options:{max:10}},
        {label: 'Start at two, step defaults to 1',type:'select',options:{min:2, max:10}},
        {label: 'Step By Threes',type:'select',options:{min:1, max:10,step:3}},
        {label: "Max must be set",type:'select',options:{ min:1, step:3}}
        ]
    }
    document.querySelector('#code code').innerHTML = 'var config = '+JSON.stringify(options,null,2);
    var myCarbon = new carbon(options, '#form')
    myCarbon.debounce('change',function(d){
      if(typeof d.owner !== 'undefined'){
        document.querySelector('#result code').classList = "prettyprint"
        document.querySelector('#result code').innerHTML = 'myform.toJSON();<br> => '+JSON.stringify(d.owner.toJSON(),null,2);
        d.owner.validate();
        PR.prettyPrint();
        }else{
        if(typeof d.toJSON !== 'undefined'){
            document.querySelector('#result code').classList = "prettyprint"
            document.querySelector('#result code').innerHTML = 'myform.toJSON();<br> => '+JSON.stringify(d.toJSON(),null,2);
            d.validate();
            PR.prettyPrint();
        }
        }
    })

    myCarbon.trigger('change',myCarbon)
    </script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>                
   </body>
</html>
