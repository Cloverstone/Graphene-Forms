<!DOCTYPE html>
<html lang="en">
  <head>
		<link rel='stylesheet' type='text/css' href='//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
        <link rel='stylesheet' type='text/css' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    </head>
    <body>
      <div style="padding:20px">
      <h4><a href="./">Examples</a> - Types</h4>
      <div class="container ">
          <div class="row ">
                <div class="col-md-4" style="overflow: scroll;"><pre id="code"><code class="prettyprint"></code></pre></div>
                <div class="col-md-4" style="overflow: scroll;"><pre id="code"><code class="prettyprint">var myForm = new gform(config, '#form');</code></pre><hr><div id="form"></div></div>                
                <div class="col-md-4" style="overflow: scroll;"><pre id="result"><code class="prettyprint"></code></pre></div>
              </div>
          </div>
      </div>
      <script src="../assets/js/lodash.min.js"></script>    
      <script src='../assets/js/gform.min.js'></script> 
      <script src='../assets/js/gform.bootstrap.js'></script>
      
    <script>
    options = {
        fields:[
            {label: 'Text', type: 'text'},
            {label: 'Hidden', type: 'hidden', value:'hidden field'},
            {label: 'Number', type: 'number'},
            {label: 'Color', type: 'color'},
            {label: 'Email', type: 'email'},
            {label: 'Textarea', type: 'textarea'},
            {label: 'Checkbox', type: 'checkbox'},
            {label: 'Select', type: 'select', options:[1,2,3]},
            {label: 'Radio', type: 'radio', options:[1,2,3]},
            {label: 'Fieldset', type: 'fieldset', fields:[
                {label: 'Fieldset Text 1', name: 'text1', type: 'text'},
                {label: 'Fieldset Text 2', name: 'text2', type: 'text'}
            ]},

        ]
    }
    document.querySelector('#code code').innerHTML = 'var config = '+JSON.stringify(options,null,2);
    var mygform = new gform(options, '#form')
    mygform.debounce('change',function(d){
        if(typeof d.owner !== 'undefined'){
            document.querySelector('#result code').classList = "prettyprint"
            document.querySelector('#result code').innerHTML = 'myform.toJSON();<br> => '+JSON.stringify(d.owner.toJSON(),null,2);
            d.owner.validate();
            PR.prettyPrint();
            }else{
            if(typeof d.toJSON !== 'undefined'){
                document.querySelector('#result code').classList = "prettyprint"
                document.querySelector('#result code').innerHTML = 'myform.toJSON();<br> => '+JSON.stringify(d.toJSON(),null,2);
                d.validate();
                PR.prettyPrint();
            }
        }
    })

    mygform.trigger('change',mygform)


    </script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>            
   </body>
</html>
